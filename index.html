<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>
            <h1 class="title">We are launching <span>soon!</span></h1>
            <p class="subtitle">Subscribe and get notified</p>
            <form action="#" method="post" class="form">
                <div class="flex">
                    <input type="email" class="email" placeholder="Your email address..."> 
                    <span class="message"></span>   
                </div>                                         
                <button type="submit" class="btn" id="btn">Notify Me</button>
            </form>            
            <div class="img-holder">
                <img src="images/illustration-dashboard.png" alt="illustration-dashboard">                               
            </div>
            <ul class="socials">
                <li>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
            <div class="copyright">
                <span>&copy; Copyright Ping. All rights reserved.</span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>    
</body>
</html>
